<body>
    <div id="wrapper" class="signup">

        <!-- Fixed Header -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div id="app-title">
            <a href="#menu-toggle" class="menu-button hidden" id="menu-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </a>
            <div id="appname">
                <a href="index-cogs.html"><span class="glyphicon glyphicon-home backbutton"></span></a>
                Sign up
            </div>
        </div>
    </div>
    </nav>
        <!-- /#Fixed Header -->
        
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                        <div id="signup" class="form-group">
                            <h2>Sign Up</h2>
                            <label for="usr">Name:</label><input type="text" class="form-control" id="usr">
                            <label for="sel1">Year:</label>
                            <select class="form-control" id="sel1">
                                <option>First Year</option>
                                <option>Second Year</option>
                                <option>Third Year</option>
                                <option>Fourth Year</option>
                                <option>Fifth Year</option>
                                <option>Above Fifth Year</option>
                                <option>Graduated</option>
                            </select>
                            <label for="job_q">Do you currently have an internship/job related to your desired career field?</label>
                            <div class="yesno">
                            <label><input type="radio" name="optjob" class="job_q radio-inline">Yes</label>
                            <label><input type="radio" name="optjob" class="job_q radio-inline">No</label>
                            </div>
                           <label for="employed">If yes, where do you work, and what is your job title?</label>
    <input type="text" class="employtitle" id="usr">
                            <label for="experience">Share your experiences (optional):</label>
  <textarea class="form-control writebox" rows="10" id="experience"></textarea>
                            <label for="aboutself">Talk about yourself! (optional):</label>
  <textarea class="form-control writebox" rows="10" id="aboutself"></textarea>
                            <a href="index-cogs.html"><button type="button" class="btn btn-default signupbutton">Sign Up</button></a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
